<div class="d-flex flex-column align-items-center">
  <app-search
    (inputText)="updateList($event)"
    (inputChanged)="removeShowError()"
  ></app-search>
  <p class="text-danger" *ngIf="showError">{{ errorMessage }}</p>

  <div>
    <app-game-item
      *ngFor="let game of filteredGames"
      [game]="game"
    ></app-game-item>
  </div>
</div>
