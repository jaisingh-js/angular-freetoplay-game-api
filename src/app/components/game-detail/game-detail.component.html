<div
  *ngIf="game"
  class="container d-flex flex-column justify-content-center align-items-center text-light border-light p-5 border border-secondary mb-3 bg-dark"
>
  <img src="{{ game.thumbnail }}" alt="{{ game.title }}" />
  <h3>{{ game.title }}</h3>
  <p>Genre: {{ game.genre }}</p>
  <p>Platform: {{ game.platform }}</p>
  <p>Publisher: {{ game.publisher }}</p>
  <p>Release Date: {{ game.release_date }}</p>
  <p>Description: {{ game.description }}</p>
  <br />
  <h3>Screenshots:</h3>
  <div class="d-flex container flex-column gap-2">
    <img
      class="img-fluid"
      *ngFor="let screenshot of game.screenshots"
      [src]="screenshot.image"
      alt=""
    />
  </div>
</div>
